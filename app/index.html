<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ericsson Chromecast Receiver</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/video-js.css" />
    <link rel="stylesheet" href="css/emp-receiver.min.css" />

    <script type="text/javascript" src="js/emp-receiver-app.min.js"></script>

    <script type="text/javascript" src="//www.gstatic.com/cast/sdk/libs/receiver/2.0.0/cast_receiver.js"></script>
    <script type="text/javascript" src="//www.gstatic.com/cast/sdk/libs/mediaplayer/1.0.0/media_player.js"></script>

</head>
<body>
    <div class="receiver" id="receiver" type="video" state="launching">
        <div id="emp-error-display" class="emp-error-display"></div>
        <video id="player" class="video-js vjs-default-skin"></video>
        <div class="logo"></div>
        <div class="media-info">
            <div class="media-artwork"><img id="media-artwork-img"></div>
            <div class="media-text">
                <div>
                    <span id="media-title" class="media-title"></span>
                    <span id="media-resolution" class="media-resolution"></span>
                </div>
                <div id="media-subtitle" class="media-subtitle"></div>
            </div>
        </div>
        <div class="receiver-spinner" style="display:none;"></div>
    </div>
</body>
</html>
